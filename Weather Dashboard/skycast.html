<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="skycast.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source id="video-source" src="/videos/default.mp4" type="video/mp4">
        </video>
    <div class="maindiv">
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="location">
            <form id="location-form">
                <input type="text" id="location-input" placeholder="Enter Location">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
        <div class="box">
        <div class="weather-info" id="weatherInfo">
            <!-- Current weather information will be displayed here -->
        </div>
        <div id="hourly-weather" class="hourly-weather-container">
            <!-- Hourly weather information will be displayed here -->
        </div>
        <div id="daily-weather" class="daily-weather-container">
            <!-- 7-day weather information will be displayed here -->
        </div>
        <div id="map">
        </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://www.bing.com/api/maps/mapcontrol?key=##Your Bing Maps API key ##&callback=initMap" async defer></script> //bing maps API key
    <script src="skycast.js"></script>
</body>
</html>
